name: Build The Librarian

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact-name: TheLibrarian-windows
          - os: macos-latest
            artifact-name: TheLibrarian-macos
          - os: ubuntu-latest
            artifact-name: TheLibrarian-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install ONNX dependencies (for model export)
        run: |
          pip install -r requirements-onnx.txt

      - name: Export ONNX model
        run: |
          pip install torch sentence-transformers onnx onnxscript
          python scripts/export_onnx_model.py

      - name: Build (lean)
        run: python build.py --skip-venv

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/librarian/
            dist/The Librarian.app/
          retention-days: 14

  # Create release assets when a release is published
  release-assets:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release archives
        run: |
          # Windows
          if [ -d "TheLibrarian-windows/librarian" ]; then
            cd TheLibrarian-windows && tar -czf ../TheLibrarian-windows.tar.gz librarian/ && cd ..
          fi

          # macOS
          if [ -d "TheLibrarian-macos" ]; then
            cd TheLibrarian-macos && tar -czf ../TheLibrarian-macos.tar.gz "The Librarian.app/" 2>/dev/null || tar -czf ../TheLibrarian-macos.tar.gz librarian/ && cd ..
          fi

          # Linux
          if [ -d "TheLibrarian-linux/librarian" ]; then
            cd TheLibrarian-linux && tar -czf ../TheLibrarian-linux.tar.gz librarian/ && cd ..
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TheLibrarian-windows.tar.gz
            TheLibrarian-macos.tar.gz
            TheLibrarian-linux.tar.gz
